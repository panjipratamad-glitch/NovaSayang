
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Girlfriend's Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe0f0, #ffc0cb);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      color: #d63384;
      animation: fadeIn 2s ease-in-out;
    }

    .flowers {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .flowers img {
      width: 120px;
      height: auto;
      animation: float 4s infinite ease-in-out;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .red-love {
      background-color: #ff4d6d;
      color: white;
    }

    .white-love {
      background-color: white;
      color: #ff4d6d;
      border: 2px solid #ff4d6d;
    }

    .rose {
      background-color: #a83256;
      color: white;
    }

    .message-box {
      margin-top: 20px;
      background-color: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 15px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.2em;
      color: #6f0a3d;
      white-space: pre-wrap;
    }

    .love {
      font-size: 1.2em;
      color: #ff69b4;
      animation: blink 1.5s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: red;
      animation: floatHeart 2s forwards;
      pointer-events: none;
    }

    @keyframes floatHeart {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }
  </style>
</head>
<body>

  <audio id="bgMusic" autoplay loop>

</body>
</html>
